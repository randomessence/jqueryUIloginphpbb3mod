$.fx.speeds._default = 1000;
	$(function() {
		$( "#dialog" ).dialog({
// delete the line below if you don't like modal fades but you will lost the close by clicking overaly function
		modal: true,         
		autoOpen: false,
// these options change the transition effect on show and hide like blind bounce clip drop explode fold

		hide: "fade"
	});
//this section is for the buttons. styling and what happens      
	$( "input:submit, a, button", ".uibutton" ).button();
	$( "a", ".uibutton" ).click(function() { return true; });
//This is the section for what happens when you press the button      
$( "#opener" ).click(function() {
	$( "#dialog" ).dialog( "open" );
		return false;
	});
//this section is for closing the dialogue by clicking anywhere on the overlay      
$('.ui-widget-overlay').live('click', function() {
	$('#dialog').dialog( "close" );
	});
//theme changer
    $('#switcher').themeswitcher();
});
</script>
